<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="yellow">
    <title>My Auth App-  Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="container">
    <div class="login row col-md-4 offset-md-4">
        <p>Login to Some Awesome Place</p>
        <div class="email-login centrado">
            <input class="centrado" name="email" id="email" placeholder="email">
            <input class="centrado "name="password" id="password" placeholder="password">
            <button class="btn" onclick="loginEmail()">Log in</button>
            <a href="signup.html">Create Account</a>
        </div>
        <div class="separator"></div>
        <button class="google-login auth-btn centrado" onclick="loginGoogle()">
            <i class="fab fa-google"></i>
            Login con Google
        </button>
        <button class="facebook-login auth-btn centrado" onclick="loginFacebook()">
            <i class="fab fa-facebook"></i>
            Login con Facebook
        </button>
        <!--
        <button class="github-login auth-btn centrado">
            <i class="fab fa-github-square"></i>
            Login con GitHub
        </button> -->
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
